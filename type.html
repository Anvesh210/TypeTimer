<!DOCTYPE html>
<html>

<head>
    <link rel = 'stylesheet' href = 'type.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-container">
        <div class="row">
            <div class="col-12 mt-2">
                <h1 class="main-title">Speed <br> Typing Test</h1>
                <p class="mt-4">On your fingers lets set Go!</p>
                <div class="mt-5 d-flex flex-row justify-content-start">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" height="50px" />
                    <p id="timer" class="timer-display"></p>
                    <p class="seconds-title">seconds</p>
                </div>
                <div class="text-container d-flex flex-column" id="speedTypingTest">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" id="spinner" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <p class="text-display-field" id="quoteDisplay"></p>
                    <textarea class="typer-field" name="" id="quoteInput" rows="3" cols="8"></textarea>
                </div>
                <p id="result"></p>
                <div>
                    <button type="submit" class="btn btn-primary
                    submit-btn" id="submitBtn">Submit</button>
                    <button id="resetBtn" class="btn btn-primary reset-btn">Reset</button>
                    <script src="type.js"></script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
